{% extends "konac/layout2.html" %}
{% load static %}


{% block title %}
Konac | Official Site
{% endblock %}

{% block body %}

    <img value="flutter" class="flutter" id="flutterBig" src="{% static 'konac/images/flutter.jpg' %}" width="auto" height="auto" alt="Flutter"/>

        <div class="pre-scrollable">
            {% for comment in comments %}
            <ul> {{ comment }}</ul>
            {% endfor %}
        </div>

    <div class="divBox">
        <div class="container center_div">
            <form action="{% url 'flutter' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label class="commentHeader" for="comment">Comment:</label>
                    <input type="text" class="form-control" name="comment">
                </div>
                <div class="col-sm-10">
                    <input type="submit" value="Post" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
