{% load static %}

<!DOCTYPE html>
<html>
  <head>
        <title>{% block title %}{% endblock %}</title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Bootstrap JavaScript-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!--Personal CSS-->
        <link rel="stylesheet" href="{% static 'konac/styles.css' %}" />

        <!--Personal JavaScript-->
        <script src="{% static 'konac/javascript.js' %}"></script>

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>

        <nav class="navbar navbar-light bg-light">

          <a class="navbar-brand" id="konac" href="{% url 'index2' %}">
              <h1 class="konac">
                  KONAC
              </h1>
          </a>

          <input id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>

          <a class="navbar-brand" href="{% url 'music' %}">
              <i class="fas fa-play"></i>
          </a>

          <a class="navbar-brand" href="https://twitter.com/konac_">
              <i class="fab fa-twitter"></i>
          </a>

          <a class="navbar-brand" href="https://open.spotify.com/artist/6XoPTqzeS9Y6YhHCnSH5bQ">
              <i class="fab fa-spotify"></i>
          </a>

          <a class="navbar-brand" href="https://www.youtube.com/user/Tao209FTW">
              <i class="fab fa-youtube"></i>
          </a>

          <!-- Logout modal -->
          <form action="{% url 'index' %}" method='post'>
            <a class="nav-link" href="{% url 'logout' %}">
            <button id="logoutBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">LOGOUT</button>
            </a>
          </form>

          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#regModal">REGISTER</button>

          <!-- Modal -->
          <div id="regModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

          <!--Modal Content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">REGISTER</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
          <!--Modal Body-->
              <div class="modal-body">
                <form action="{% url 'index' %}" method='post'>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">E-MAIL ADDRESS</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">PASSWORD</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                  </div>
                  <button type="submit" class="btn btn-primary">SIGN UP</button>
                </form>
              </div>
          </div>
        </nav>

      {% block body %}
      {% endblock %}

      <nav id="lowNav" class="navbar navbar-light bg-light">
        <!-- Terms and Conditions -->
        <div class="bottomText">
          <a class="navbar-brand" href="{% url 'terms' %}">
              <div id="terms">
                Terms & Conditions
              </div>
          </a>
              <div id="contact">
                itskonac@gmail.com
              </div>
        </div>
      </nav>

  </body>
</html>
